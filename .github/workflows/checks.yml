name: Checks code

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10

      - name: Install deps
        run: poetry install --dev

      - name: Run black
        run: black app
